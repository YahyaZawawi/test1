<body>

  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="container container-white">
            <div class="main__div--h4">
              <h4>حالات الطلب

                <i class="far fa-building"></i>
              </h4>
            </div>

            <div class="main__orders">

              <p>في المطبخ</p>
              <i class="fas fa-angle-down custom-icon"> <i class="fas fa-user-friends fa-lg"></i></i>

            </div>
          </div>
        </div>

          <i class="fas fa-angle-down custom-icon"> <i class="fas fa-user-friends fa-lg"></i></i>

            <label class="input-group-text" for="inputGroupSelect02"><i class="fas fa-user-friends"></i></label>
          </div>

          <div class="button">
            <button type="button" class="btn btn-secondary write__add--button">حفظ</button>

        </div>
      </div>
    </div>
